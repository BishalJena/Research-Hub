version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: research-hub-db
    environment:
      POSTGRES_USER: research_user
      POSTGRES_PASSWORD: research_pass
      POSTGRES_DB: research_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research_user -d research_hub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: research-hub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: research-hub-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - api_uploads:/app/uploads
      - api_logs:/app/logs
      - api_models:/app/models
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://research_user:research_pass@db:5432/research_hub
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=dev-jwt-secret-key-change-in-production
      - CROSSREF_EMAIL=dev@example.com
      - OPENALEX_EMAIL=dev@example.com
      - DEBUG=True
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: research-hub-celery
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - api_uploads:/app/uploads
      - api_models:/app/models
    environment:
      - DATABASE_URL=postgresql://research_user:research_pass@db:5432/research_hub
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - db
      - redis

